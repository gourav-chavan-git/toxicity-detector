{% load score_extras %}
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% else %}
    {% if translated %}
        <p><strong>Translated:</strong> {{ translated }}</p>
    {% endif %}
    <ul class="list-group mt-2">
        {% for label, score in results.items %}
            <li class="list-group-item d-flex justify-content-between align-items-center {{ score|score_class }}">
                <span>{{ label|capfirst }}</span>
                <span>{{ score|floatformat:2 }}%</span>
            </li>
        {% endfor %}
    </ul>

{% endif %}
